<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:set var="path" value="./"/>
<f:view contentType="text/html">

    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="${path}style/default.css" media="screen"/>
        <title>Customs Inventory System</title>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <div class="outer-container">
            <div class="inner-container">
                <div class="header">
                    <div class="title">
                        <span class="sitename"><a>Customs Inventory System</a></span>

                        <div class="slogan">(a.k.a. CIS)</div>
                    </div>
                </div>

                <div class="main">
                    <div class="content">
                        <ui:insert name="content">
                        </ui:insert>
                    </div>
                    <div class="clearer"></div>
                </div>

                <div class="footer">
                    <span class="left"><a>Maven PrimeFaces JSF Spring Hibernate(JPA 2.0) HSQLDB</a></span>
                        <span class="right">
                            <p:ajaxStatus>
                                <f:facet name="start">
                                    <h:graphicImage value="${path}img/loader.gif"/>
                                </f:facet>
                                <f:facet name="complete">Status</f:facet>
                            </p:ajaxStatus>
                        </span>

                    <div class="clearer"></div>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
